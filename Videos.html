<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Tabs</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c76b3;
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure that the content takes at least the full height of the viewport */
    }
    .container {
      flex: 1; /* Allow the container to grow to fill the remaining space */
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tablink {
      background-color: #030681;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .tablink:hover {
      background-color: #45a049;
    }
    .tabcontent {
      display: none;
      padding: 20px;
      background-color: #fff;
    }
    .tabcontent iframe {
      width: 100%; /* Set width to 100% to make it responsive */
      height: 600px; /* Adjust height as needed */
      border: none;
    }
    .credits {
      margin-top: 50px;
      text-align: center;
      color: #fff;
      align-self: center; /* Align the container in the center horizontally */
    }
    .credits img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
    }
    .small-image {
      width: 30%; /* Set the width to make the image smaller */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>  Welcome to JSU Safety Videos</h1>
    <div class="tabs">
      <button class="tablink" onclick="openTab('tab1')">Fire Safety Video</button>
      <button class="tablink" onclick="openTab('tab2')">Tornado Safety Video</button>
      <button class="tablink" onclick="openTab('tab3')">Earthquake Safety Video</button>
    </div>
    <div id="tab1" class="tabcontent">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ReL-DM9xhpI?si=tZlgnAxIxaYA6C30" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="tab2" class="tabcontent">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/_5TiTfuvotc?si=xOg0KdJthVcK5sh2" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="tab3" class="tabcontent">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/BLEPakj1YTY?si=jl4ShBIEFAHrZM8D" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <div class="credits small-image">
    <img src="https://www.collegiateluxe.com/cdn/shop/collections/JSU-Official-Logo.png?v=1650199563" alt="Credits Image">
    <p>Website created by [Jason Johnson]</p>
  </div>
  <script>
    function openTab(tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      document.getElementById(tabName).style.display = "block";
    }
  </script>
</body>
</html>
